name: compliance_os
description: ComplianceOS - Complete Task Management System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  
  # HTTP & API
  http: ^1.2.0
  
  # State Management
  provider: ^6.1.2
  
  # Storage & Persistence
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.2
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  
  # Date & Calendar
  intl: ^0.19.0
  table_calendar: ^3.0.9
  
  # File Handling
  file_picker: ^6.2.0
  open_filex: ^4.4.0
  
  # URL & Links
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/